<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <div class="input-container" id="income-input-container"> 
            <h4>Add income</h4>
            <input type="text" placeholder="Name" id="income-name">
            <input type="text" placeholder="Amount in dollars" id="income-amount"> 
            <input type="date" min="2010-01-01" max="2022-03-15" id="income-date">
            <select id="income-category">
                <option value="Not categorized">Not categorized</option>
                <option value="Job">Job</option>
                <option value="Business">Business</option>
                <option value="Investments">Investments</option>
            </select>
            
            <button class="submit-button">Submit</button>
        </div>

        <div class="input-container" id="expense-input-container">
            <h4>Add expense</h4>
            <input type="text" placeholder="Name" id="expense-name">
            <input type="text" placeholder="Amount in dollars" id="expense-amount">
            <input type="date" min="2010-01-01" max="2022-03-15" id="expense-date">
            <select id="expense-category">
                <option value="Not categorized">Not categorized</option>
                <option value="Clothing">Clothing</option>
                <option value="Medical">Medical</option>
                <option value="Hobbies">Hobbies</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
            </select>

            <button class="submit-button">Submit</button>
        </div>

        <h4>Showing data from</h4>
        <input type="date" min="2010-01-01" max="2022-03-15" id="table-date">

        <h4 id="total-income"></h4>
        <h4 id="total-expense"></h4>
        <h4 id="total-balance"></h4>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th class="hide-mobile">Category</th>
                    </tr>
                </thead>

                <tbody class="financial-table-body">
                    <!-- <tr>
                        <td>This is my name</td>
                        <td>10000$</td>
                        <td>03/15/2022</td>
                        <td class="hide-mobile">Not categorized</td>
                    </tr>
                    <tr>
                        <td>This is my name</td>
                        <td>10000$</td>
                        <td>03/15/2022</td>
                        <td class="hide-mobile">Not categorized</td>
                    </tr>
                    <tr>
                        <td>This is my name</td>
                        <td>10000$</td>
                        <td>03/15/2022</td>
                        <td class="hide-mobile">Not categorized</td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <h4>All-time Income visualized</h4>
        <canvas id="income-chart" width="400" height="400"></canvas>

        <h4>All-time Expenses visualized</h4>
        <canvas id="expense-chart" width="400" height="400"></canvas>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
